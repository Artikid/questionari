<div style="text-align: center; border: 2px solid blueviolet; width: 30%; margin-top: 20px; padding-bottom: 20px;">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div>
      <mat-form-field>
        <input matInput required type="text" name="username" [(ngModel)]="user.username" placeholder="Username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput required type="text" name="password" [(ngModel)]="user.password" placeholder="Password">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
