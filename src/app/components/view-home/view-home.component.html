<mat-card>
    <mat-card-header>
        <mat-card-title>Home</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table [headers]="['id', 'date', 'description', 'student', 'teacher']" [items]="getItems()" *ngIf="getItems().length; else nocontent">
        </app-table>
        <ng-template #nocontent> Loading... </ng-template>
    </mat-card-content>
</mat-card>
