<mat-card>
    <mat-card-header>
        <mat-card-title>Home</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-mini-fab color="primary" [routerLink]="['survey-form']">
            <mat-icon>add</mat-icon>
        </button>
        <app-table [headers]="['id', 'date', 'description', 'student', 'teacher']" [items]="getItems()" [actions]="actions" *ngIf="getItems().length; else nocontent">
        </app-table>
        <ng-template #nocontent> Loading... </ng-template>
    </mat-card-content>
</mat-card>
