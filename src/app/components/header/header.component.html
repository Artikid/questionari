<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="toolbar-title">{{title}}</span>
    <a mat-button [routerLink]="['']">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a mat-button [routerLink]="['courses']">
      <mat-icon>people</mat-icon>Corsi</a>
    <span class="divider">
    </span>
    <a mat-button [routerLink]="['login']" *ngIf="!authService.isLoggedIn(); else: logout">
      <mat-icon>input</mat-icon>
      Login</a>
    <ng-template #logout>
      <button mat-button (click)="authService.logout()">
        <mat-icon>exit_to_app</mat-icon>Logout</button>
    </ng-template>
  </mat-toolbar-row>
