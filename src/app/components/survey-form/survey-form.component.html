<div class="overlay" *ngIf="isLoading">
  <mat-progress-spinner color="primary" mode="indeterminate" diameter="40">

  </mat-progress-spinner>
</div>
<form #surveyForm="ngForm" (ngSubmit)="saveSurvey(surveyForm)">
  <div>
    <mat-form-field>
      <input matInput type="text" name="description" required placeholder="Nome corso" [(ngModel)]="survey.description">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput required [matDatepicker]="picker" name="date" placeholder="Data del corso" [(ngModel)]="survey.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-select placeholder="Seleziona studente" required>
      <mat-option *ngFor="let student of students" [value]="student.id">
        {{ student.name }} {{student.surname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-form-field>
      <input matInput type="text" name="teacher" required placeholder="Nome insegnante" [(ngModel)]="survey.teacher">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="!surveyForm.valid">Salva</button>
</form>
