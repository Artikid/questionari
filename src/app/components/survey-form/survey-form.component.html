<form #surveyForm="ngForm" (ngSubmit)="saveSurvey(surveyForm)">
  <div>
    <mat-form-field>
      <input matInput type="text" name="description" placeholder="Nome corso" [(ngModel)]="survey.description">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="date" placeholder="Data del corso" [(ngModel)]="survey.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Salva</button>
</form>
